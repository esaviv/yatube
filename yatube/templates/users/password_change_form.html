{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}
{% load user_filters %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Изменить пароль
        </div>
        <div class="card-body">

          {% include "includes/checking_form_errors.html" %} 
          
          <form method="post" action="{% url 'users:password_change_form' %}">
          {% csrf_token %}

          {% include "includes/form_post.html" %} 

            <div class="col-md-6 offset-md-4"></div>
              <button type="submit" class="btn btn-primary">
                Изменить пароль
              </button>
            </form>
          </div>
        </div> 
      </div> 
    </div>
  </div> 
{% endblock %}
